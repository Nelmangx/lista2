<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Cálculo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Calculadora de Salário Semanal</h2>
    <form action="atv01.php" method="POST">
      <div class="p-4 bg-info rounded">
        <div class="mb-3">
          <label for="horas" class="form-label">Horas Semanais</label>
          <input type="number" class="form-control" id="horas" name="horas" required>
        </div>
        <div class="mb-3">
          <label for="valor_hora" class="form-label">Valor da Hora (R$)</label>
          <input type="number" step="0.01" class="form-control" id="valor_hora" name="valor_hora" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
