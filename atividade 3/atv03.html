<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Calculadora de IMC</h2>
    <form action="atv03.php" method="POST">
      <div class="p-4 bg-success text-white rounded">
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" step="0.1" class="form-control" id="peso" name="peso" required>
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (m)</label>
          <input type="number" step="0.01" class="form-control" id="altura" name="altura" required>
        </div>
        <button type="submit" class="btn btn-light">Calcular IMC</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
