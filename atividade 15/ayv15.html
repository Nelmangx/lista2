<!DOCTYPE html>

<div class="container mt-5">

            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h4>Apresentação de Produto</h4>
                </div>

                    <form action="atv15.php" method="POST">
                        <div class="mb-3">

                            <label for="preco" class="form-label">Preço (R$)</label>
                            <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Apresentar Produto</button>

                </div>
            </div>
