<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reajuste Salarial</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Calculadora de Reajuste Salarial</h2>
    <form action="atv07.php" method="POST">
      <div class="p-4 bg-warning-subtle rounded border">
        <div class="mb-3">
          <label for="salario_atual" class="form-label">Salário Atual (R$)</label>
          <input type="number" step="0.01" class="form-control" id="salario_atual" name="salario_atual" required>
        </div>
        <div class="mb-3">
          <label for="percentual" class="form-label">Percentual de Reajuste (%)</label>
          <input type="number" step="0.1" class="form-control" id="percentual" name="percentual" required>
        </div>
        <button type="submit" class="btn btn-success">Calcular Novo Salário</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
