<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Moedas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Conversor de Reais para Dólar</h2>
    <form action="atv02.php" method="POST">
      <div class="p-4 bg-warning rounded">
        <div class="mb-3">
          <label for="valor_real" class="form-label">Valor em Reais (R$)</label>
          <input type="number" step="0.01" class="form-control" id="valor_real" name="valor_real" required>
        </div>
        <div class="mb-3">
          <label for="cotacao_dolar" class="form-label">Cotação do Dólar (R$)</label>
          <input type="number" step="0.01" class="form-control" id="cotacao_dolar" name="cotacao_dolar" required>
        </div>
        <button type="submit" class="btn btn-success">Converter</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
