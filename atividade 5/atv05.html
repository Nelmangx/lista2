<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Preço Final</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Calculadora de Preço com Taxa</h2>
    <form action="atv05.php" method="POST">
      <div class="p-4 bg-light border rounded">
        <div class="mb-3">
          <label for="valor_produto" class="form-label">Valor do Produto (R$)</label>
          <input type="number" step="0.01" class="form-control" id="valor_produto" name="valor_produto" required>
        </div>
        <div class="mb-3">
          <label for="valor_taxa" class="form-label">Valor da Taxa (R$)</label>
          <input type="number" step="0.01" class="form-control" id="valor_taxa" name="valor_taxa" required>
        </div>
        <button type="submit" class="btn btn-danger">Calcular Preço Final</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
