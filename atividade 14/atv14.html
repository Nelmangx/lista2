<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dividir Conta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h4>Dividir Conta entre Amigos</h4>
                </div>
                <div class="card-body">
                    <form action="atv14.php" method="POST">
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor total da conta (R$)</label>
                            <input type="number" class="form-control" id="valor" name="valor" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="amigos" class="form-label">Número de amigos</label>
                            <input type="number" class="form-control" id="amigos" name="amigos" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Calcular Divisão</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
